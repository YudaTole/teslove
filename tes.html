<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Music Animation</title>
<style>
    body {
        margin: 0;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
        flex-direction: column;
    }

    /* Love Shape as Image Mask */
    .heart-photo {
        width: 300px;
        height: 300px;
        background: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e') no-repeat center/cover;
        -webkit-mask-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Vector_heart.svg/1024px-Vector_heart.svg.png');
        -webkit-mask-size: cover;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .heart-photo:hover {
        transform: scale(1.1);
    }

    /* Text pesan utama */
    .text {
        opacity: 0;
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
        transition: opacity 1s ease;
    }
    .text.show {
        opacity: 1;
    }

    /* Tulisan klik */
    .click-text {
        margin-top: 15px;
        font-size: 20px;
        opacity: 1;
        transition: opacity 0.5s ease;
    }
    .click-text.hide {
        opacity: 0;
        pointer-events: none;
    }

    /* Particle */
    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        pointer-events: none;
        animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }
</style>
</head>
<body>

<div class="heart-photo" id="heart"></div>
<div class="click-text" id="clickText">Klik di sini ‚ù§Ô∏è</div>
<div class="text" id="text">Aku Yuda Sudah Kembali üíñ</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
    const heart = document.getElementById('heart');
    const text = document.getElementById('text');
    const music = document.getElementById('music');
    const clickText = document.getElementById('clickText');
    let playing = false;
    let particleInterval;

    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = window.innerHeight + 'px';
        particle.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 4000);
    }

    heart.addEventListener('click', () => {
        if (!playing) {
            clickText.classList.add('hide'); // Sembunyikan "Klik di sini"
            music.play();
            text.classList.add('show');
            particleInterval = setInterval(createParticle, 100);
            playing = true;
        } else {
            music.pause();
            text.classList.remove('show');
            clearInterval(particleInterval);
            playing = false;
            clickText.classList.remove('hide'); // Munculkan kembali jika di-pause
        }
    });
</script>

</body>
</html>
