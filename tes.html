<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aku Yuda Sudah Kembali</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    height: 100vh;
  }

  /* Foto di tengah */
  .center-photo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid white;
    object-fit: cover;
    z-index: 10;
  }

  /* Teks di jalur */
  .love-char {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 400%;
    animation: gradientMove 5s linear infinite;
    pointer-events: none;
    white-space: pre;
  }

  @keyframes gradientMove {
    0% { background-position: 0%; }
    100% { background-position: 100%; }
  }

  /* Bintang kelap-kelip */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
  }

  /* Partikel hati */
  .heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 4s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Ganti link foto di sini -->
<img class="center-photo" src="https://files.catbox.moe/pq9zi7.jpg" alt="Foto Yuda">

<script>
const text = "ðŸ’– Aku Yuda Sudah Kembali ðŸ’– ";
const chars = text.repeat(10).split(""); // ulangi teks biar nutup love
const charEls = [];

chars.forEach(ch => {
  const span = document.createElement("span");
  span.textContent = ch;
  span.className = "love-char";
  document.body.appendChild(span);
  charEls.push(span);
});

function getLoveXY(t, scale) {
  const x = 16 * Math.sin(t) ** 3;
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
  return [x * scale, y * scale];
}

let offset = 0;
function animateLove() {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const total = charEls.length;
  for (let i = 0; i < total; i++) {
    const t = ((i / total) * Math.PI * 2 + offset) % (Math.PI * 2);
    const [lx, ly] = getLoveXY(t, 15);
    charEls[i].style.left = centerX + lx + "px";
    charEls[i].style.top = centerY + ly + "px";
  }

  offset += 0.005; // kecepatan putar
  requestAnimationFrame(animateLove);
}
animateLove();

// Bintang kelap-kelip
for (let i = 0; i < 50; i++) {
  const star = document.createElement("div");
  star.className = "star";
  const size = Math.random() * 2 + 1;
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.top = Math.random() * window.innerHeight + "px";
  star.style.left = Math.random() * window.innerWidth + "px";
  star.style.opacity = Math.random();
  document.body.appendChild(star);

  setInterval(() => {
    star.style.opacity = Math.random();
  }, 500 + Math.random() * 1000);
}

// Partikel hati
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = window.innerHeight + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
