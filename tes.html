<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aku Yuda Sudah Kembali</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #background {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -2;
    }
    svg {
        width: 250px;
        height: 250px;
        position: relative;
        z-index: 2;
        cursor: pointer;
    }
    .circle-text {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 400px; height: 400px;
        animation: rotateText 10s linear infinite;
        pointer-events: none;
        z-index: 1;
    }
    .circle-text span {
        position: absolute;
        transform-origin: 0 200px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        letter-spacing: 3px;
        text-shadow: 0 0 5px black;
    }
    @keyframes rotateText {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="background"></div>
<div class="circle-text" id="circleText"></div>

<svg id="heartSvg" viewBox="0 0 100 100">
  <defs>
    <pattern id="heartImage" patternUnits="userSpaceOnUse" width="100" height="100">
      <image id="heartImgTag" href="" x="0" y="0" width="100" height="100" preserveAspectRatio="xMidYMid slice" />
    </pattern>
  </defs>
  <path d="M50 15 C35 -10, 0 -10, 0 25 C0 55, 25 75, 50 95 C75 75, 100 55, 100 25 C100 -10, 65 -10, 50 15 Z" 
        fill="url(#heartImage)" stroke="#ff4d6d" stroke-width="2"/>
</svg>

<canvas id="particles"></canvas>
<audio id="music" loop></audio>

<script>
/* ====== GANTI LINK DI SINI ====== */
const backgroundURL = "https://i.postimg.cc/tTm8FcCh/bg.jpg"; // background
const photoURL = "https://i.postimg.cc/vBDPRL9f/heart.jpg"; // foto di love
const musicURL = "https://files.catbox.moe/abcd12.mp3"; // musik
/* ================================= */

document.getElementById("background").style.backgroundImage = url(${backgroundURL});
document.getElementById("heartImgTag").setAttribute("href", photoURL);

const music = document.getElementById("music");
music.src = musicURL;

/* TEKS MELINGKAR */
const text = "Aku Yuda Sudah Kembali â€¢ ";
const circleText = document.getElementById("circleText");
for (let i = 0; i < text.length; i++) {
    let span = document.createElement("span");
    span.innerText = text[i];
    span.style.transform = rotate(${(360 / text.length) * i}deg);
    circleText.appendChild(span);
}

/* PARTIKEL HATI */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

function drawHeartShape(ctx, x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size / 2, x, y + size, x, y + size * 1.5);
    ctx.bezierCurveTo(x, y + size, x + size, y + size / 2, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.fill();
}

function createParticle() {
    return {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        size: Math.random() * 6 + 2,
        speedX: (Math.random() - 0.5) * 1,
        speedY: (Math.random() - 1.5) * 2,
        color: hsl(${Math.random() * 360}, 80%, 60%),
        life: 100
    };
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        ctx.fillStyle = p.color;
        drawHeartShape(ctx, p.x, p.y, p.size);
        if (p.life <= 0) particles.splice(index, 1);
    });
    if (isActive) {
        for (let i = 0; i < 3; i++) particles.push(createParticle());
    }
    requestAnimationFrame(animateParticles);
}

/* CLICK ACTION */
let isActive = false;
document.getElementById("heartSvg").addEventListener("click", () => {
    isActive = !isActive;
    if (isActive) {
        music.play();
    } else {
        music.pause();
    }
});

/* START */
animateParticles();
</script>

</body>
</html>
