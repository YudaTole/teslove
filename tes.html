<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Photo Music</title>
<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
  color: white;
  font-family: Arial, sans-serif;
}

/* Bentuk love pakai CSS clip-path */
.love-photo {
  width: 300px;
  height: 300px;
  background-color: pink; /* warna default kalau foto gagal load */
  background-image: url('https://i.postimg.cc/qMKp8XG3/sample-love.jpg'); /* Ganti link foto di sini */
  background-size: cover;
  background-position: center;
  clip-path: path("M150 270 C-40 120, 70 -50, 150 60 C230 -50, 340 120, 150 270 Z");
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  cursor: pointer;
}

/* Efek zoom + glow saat musik main */
.playing {
  animation: zoomPulse 3s infinite ease-in-out;
  box-shadow: 0 0 30px pink;
}

@keyframes zoomPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

h1 {
  margin-top: 20px;
  font-size: 1.5rem;
  text-align: center;
}
</style>
</head>
<body>

<div class="love-photo" id="lovePhoto"></div>
<h1>ðŸ’– Klik fotonya ka ðŸ’–</h1>

<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3"></audio> <!-- Ganti link MP3 di sini -->

<script>
const lovePhoto = document.getElementById('lovePhoto');
const bgMusic = document.getElementById('bgMusic');
let isPlaying = false;

lovePhoto.addEventListener('click', () => {
  if (isPlaying) {
    bgMusic.pause();
    lovePhoto.classList.remove('playing');
  } else {
    bgMusic.play();
    lovePhoto.classList.add('playing');
  }
  isPlaying = !isPlaying;
});
</script>

</body>
</html>
