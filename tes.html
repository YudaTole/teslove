<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Petinggi Otaku Club Creator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --accent:#a86bff;   /* warna judul */
    --glow:#7b2cff;
    --cardGlow:#ff5ca8;
    --roleBg:#000000b0;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; color:#fff;
    font-family:Poppins, system-ui, Arial;
    background:#070910;
  }
  /* Background */
  .bg{position:fixed; inset:0; z-index:-2;
    background:url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
    filter:saturate(1.05) brightness(.85);
  }
  .bg::after{content:""; position:absolute; inset:0;
    background:radial-gradient(60% 60% at 50% 35%, #0000, #000 70%);
  }

  header{padding:26px 16px 6px; text-align:center}
  .title{
    font-family:Orbitron, sans-serif;
    font-size:clamp(24px,4.6vw,52px);
    text-transform:uppercase; letter-spacing:2px;
    text-shadow:0 0 12px var(--accent), 0 0 24px var(--glow);
  }
  .underline{
    width:min(800px, 90vw); height:6px; margin:10px auto 0;
    background:linear-gradient(90deg, transparent, var(--accent), transparent);
    filter:drop-shadow(0 0 10px var(--glow)); border-radius:999px;
  }
  .hint{opacity:.85; font-size:13px; text-align:center; margin:10px 0 4px}

  /* ===== Strip satu layer ===== */
  .strip-wrap{
    width:100%;
    overflow-x:auto; overflow-y:hidden;
    -webkit-overflow-scrolling:touch;
    scroll-snap-type:x proximity;
  }
  .strip{
    display:flex; gap:18px; padding:18px 24px 34px;
    width:max-content;              /* supaya satu baris */
  }

  /* Kartu banner runcing */
  .card{
    position:relative;
    width:clamp(150px, 13vw, 210px);
    aspect-ratio: 3/6.2;
    background:#111; border-radius:16px; overflow:hidden; isolation:isolate;
    clip-path: polygon(0 0,100% 0,100% 86%,50% 100%,0 86%);
    scroll-snap-align:center;
    box-shadow:0 8px 20px #000a, 0 0 0 1px #ffffff18 inset;
    transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;
  }
  .card:hover{ transform:translateY(-6px) scale(1.02); box-shadow:0 14px 28px #000c, 0 0 24px var(--cardGlow); filter:saturate(1.05); }

  .img{position:absolute; inset:0; background-size:cover; background-position:center; z-index:0; transition:transform .35s ease;}
  .card:hover .img{ transform:scale(1.06); }

  .card::after{content:""; position:absolute; inset:-1px; z-index:1;
    background:linear-gradient(180deg,#fff2 0%, #fff1 60%, #ff5ca860 100%); mix-blend-mode:screen;
  }

  .role{
    position:absolute; top:10px; left:10px; right:10px; z-index:2;
    display:flex; justify-content:center;
  }
  .badge{
    background:var(--roleBg); padding:6px 10px; border-radius:10px;
    border:1px solid #ffffff34; font-size:12px; font-weight:800; letter-spacing:1px;
    text-transform:uppercase; backdrop-filter:blur(3px);
  }

  .name{
    position:absolute; bottom:18px; left:0; right:0; z-index:2;
    text-align:center; text-transform:uppercase; font-weight:900;
    letter-spacing:1.2px; text-shadow:0 2px 10px #000, 0 0 12px #000;
    font-size: clamp(13px, 2vw, 20px);
  }

  /* seluruh kartu bisa diklik */
  .card a{ position:absolute; inset:0; z-index:3; }

  footer{color:#ffffffaa; text-align:center; padding:14px 10px 24px; font-size:12px;}
</style>
</head>
<body>
  <div class="bg"></div>

  <header>
    <div class="title">Petinggi Otaku Club Creator</div>
    <div class="underline"></div>
    <div class="hint">Geser ke kanan/kiri di HP â€¢ Klik banner untuk WhatsApp</div>
  </header>

  <div class="strip-wrap">
    <div class="strip" id="strip"><!-- diisi via JS --></div>
  </div>

  <footer>Â© Otaku Club Creator</footer>

<script>

];

const defaultMessage = encodeURIComponent("Halo! Saya dari Otaku Club Creator ðŸ‘‹");
const strip = document.getElementById('strip');

});
</script>
</body>
</html>
