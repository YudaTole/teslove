<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Otaku Club Creator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --accent:#a86bff;      /* ungu neon judul */
    --glow:#7b2cff;
    --cardGlow:#ff5ca8;    /* pink glow kartu */
    --roleBg:#000000aa;    /* bg label peran */
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh;
    font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:#fff; background:#06060c;
    display:flex; flex-direction:column; align-items:center;
  }

  /* ====== Background image ====== */
  .bg{
    position:fixed; inset:0; z-index:-2;
    background: url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
    filter: saturate(1.1) brightness(0.8);
  }
  .bg::after{
    /* overlay gradasi biar teks lebih kebaca */
    content:""; position:absolute; inset:0;
    background: radial-gradient(60% 60% at 50% 40%, #0000, #000 70%);
  }

  /* ====== Header ====== */
  header{padding:28px 16px 10px; text-align:center}
  .title{
    font-family:Orbitron, sans-serif;
    font-size:clamp(28px, 4.5vw, 54px);
    letter-spacing: 2px;
    text-transform:uppercase;
    color:#fff;
    text-shadow: 0 0 10px var(--accent), 0 0 24px var(--glow);
  }
  .title-underline{
    width:min(680px, 80vw); height:6px; margin:10px auto 0;
    background:linear-gradient(90deg, transparent, var(--accent), transparent);
    filter: drop-shadow(0 0 8px var(--glow));
    border-radius:999px;
  }

  /* ====== Grid anggota ====== */
  .grid{
    width:min(1200px, 95vw);
    display:grid; gap:18px;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    padding:22px 10px 48px;
  }

  /* ====== Kartu anggota (banner runcing) ====== */
  .member{
    position:relative;
    aspect-ratio: 3/6.2;         /* tinggi ala banner */
    border-radius:16px;
    overflow:clip; isolation:isolate;
    transform: translateZ(0);
    clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%); /* runcing bawah */
    background:#111;
    box-shadow:
      0 0 0 1px #ffffff14 inset,
      0 10px 20px #000a,
      0 0 24px #000 inset;
    transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
  }
  .member:hover{
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 12px 28px #000a, 0 0 24px var(--cardGlow);
    filter: saturate(1.1);
  }

  /* foto  */
  .member__img{
    position:absolute; inset:0; z-index:0;
    background-size:cover; background-position:center;
    filter: contrast(1.02) brightness(.98);
    transition: transform .35s ease;
  }
  .member:hover .member__img{ transform: scale(1.06); }

  /* gradient pinggir */
  .member::after{
    content:""; position:absolute; inset:-1px; z-index:1;
    background: linear-gradient(180deg,#ffffff12 0%, #ffffff06 60%, #ff5ca855 100%);
    mix-blend-mode: screen; pointer-events:none;
  }

  /* Badge role di atas */
  .member__role{
    position:absolute; z-index:2;
    top:10px; left:10px; right:10px;
    display:flex; justify-content:center;
  }
  .badge{
    font-weight:800; font-size:14px; letter-spacing:1px;
    background: var(--roleBg);
    padding:6px 10px; border-radius:10px;
    border:1px solid #ffffff33;
    backdrop-filter: blur(3px);
    text-transform:uppercase;
    box-shadow: 0 0 10px #0008;
  }

  /* Nama di bawah */
  .member__name{
    position:absolute; z-index:2;
    bottom:20px; left:0; right:0;
    display:flex; justify-content:center;
    text-transform:uppercase;
    font-weight:900; letter-spacing:1.2px;
    text-shadow: 0 2px 10px #000, 0 0 10px #000;
    font-size: clamp(14px, 2.7vw, 22px);
  }

  /* Link supaya seluruh kartu bisa diklik */
  .member a{ position:absolute; inset:0; z-index:3; }

  /* Footer kecil */
  footer{
    padding:18px; font-size:12px; color:#ffffffaa;
    text-align:center
  }
  .legend{opacity:.9}
</style>
</head>
<body>
  <div class="bg"></div>

  <header>
    <div class="title">Otaku Club Creator</div>
    <div class="title-underline"></div>
  </header>

  <main class="grid" id="grid">
    <!-- Kartu anggota akan diisi otomatis oleh JS -->
  </main>

  <footer>
    <div class="legend">Klik salah satu banner untuk chat WhatsApp.</div>
  </footer>

<script>
/* ================= ISI DATA DI SINI =================
   - GANTI: name, role, wa, img
   - Format nomor WA: 62xxxxxxxxxx (tanpa 0/+/spasi/tanda baca)
   - img boleh dari Postimages/Catbox/Imgur/Google Drive (direct link)
*/
const members = [
  { name:"VANZ",  role:"LEADER",        wa:"6281234567890", img:"https://i.imgur.com/2nCt3Sbl.jpg" },
  { name:"NAMUS", role:"LEADER",        wa:"6281111111111", img:"https://i.imgur.com/tV3K6m8l.jpg" },
  { name:"HINO",  role:"WAKIL FOUNDER", wa:"6282222222222", img:"https://i.imgur.com/Tq8r6Jyl.jpg" },
  { name:"KAYEL", role:"FOUNDER & WAKIL OWNER",       wa:"6283333333333", img:"https://i.imgur.com/0Z8YxYvl.jpg" },
  { name:"YUDZ",  role:"OWNER",         wa:"6284444444444", img:"https://i.imgur.com/9b0QKfFl.jpg" },
  { name:"LENZ",  role:"FOUNDER",       wa:"6285555555555", img:"https://i.imgur.com/8Km9tLLl.jpg" },
  { name:"FAJAR", role:"WAKIL FOUNDER", wa:"6286666666666", img:"https://i.imgur.com/PQ8pYAtl.jpg" },
  { name:"DELLA", role:"LEADER",        wa:"6287777777777", img:"https://i.imgur.com/sJ9O8n6l.jpg" },
  { name:"KIYO",  role:"LEADER",        wa:"6288888888888", img:"https://i.imgur.com/3ZQ3QY3l.jpg" },
];
/* ==================================================== */

/* PESAN OTOMATIS saat membuka WA (opsional) */
const defaultMessage = encodeURIComponent("Halo! Saya dari Otaku Club Creator ðŸ‘‹");

/* Render kartu ke grid */
const grid = document.getElementById("grid");
members.forEach(m => {
  const card = document.createElement("div");
  card.className = "member";
  card.innerHTML = `
    <div class="member__img" style="background-image:url('${m.img}')"></div>
    <div class="member__role"><div class="badge">${m.role}</div></div>
    <div class="member__name">${m.name}</div>
    <a href="https://wa.me/${m.wa}?text=${defaultMessage}" target="_blank" rel="noopener"></a>
  `;
  grid.appendChild(card);
});
</script>
</body>
</html>
