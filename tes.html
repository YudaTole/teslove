<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aku Yuda Sudah Kembali</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
    }
    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #background {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -2;
    }
    .heart {
        width: 250px;
        height: 250px;
        background-size: cover;
        background-position: center;
        clip-path: path("M 50 15 C 35 -10, 0 -10, 0 25 C 0 55, 25 75, 50 95 C 75 75, 100 55, 100 25 C 100 -10, 65 -10, 50 15 Z");
        transform: scale(1);
        transition: transform 0.5s ease, filter 0.5s ease;
        position: relative;
        z-index: 2;
    }
    .heart.active {
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px #ff4d6d);
    }
    .circle-text {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 400px; height: 400px;
        animation: rotateText 10s linear infinite;
        pointer-events: none;
        z-index: 1;
    }
    .circle-text span {
        position: absolute;
        transform-origin: 0 200px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        letter-spacing: 3px;
    }
    @keyframes rotateText {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        filter: drop-shadow(0 0 4px white);
    }
    canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="background"></div>
<div class="circle-text" id="circleText"></div>
<div class="heart" id="heart"></div>
<canvas id="particles"></canvas>

<audio id="music" loop></audio>

<script>
/* ====== GANTI LINK DI SINI ====== */
const backgroundURL = "https://example.com/background.jpg"; // Ganti link background
const photoURL = "https://example.com/photo.jpg"; // Ganti link foto heart
const musicURL = "https://example.com/music.mp3"; // Ganti link musik
/* ================================= */

document.getElementById("background").style.backgroundImage = url(${backgroundURL});
const heart = document.getElementById("heart");
heart.style.backgroundImage = url(${photoURL});

const music = document.getElementById("music");
music.src = musicURL;

/* ====== TEKS MELINGKAR ====== */
const text = "Aku Yuda Sudah Kembali â€¢ ";
const circleText = document.getElementById("circleText");
for (let i = 0; i < text.length; i++) {
    let span = document.createElement("span");
    span.innerText = text[i];
    span.style.transform = rotate(${(360 / text.length) * i}deg);
    circleText.appendChild(span);
}

/* ====== SPARKLE MUTER ====== */
let sparkles = [];
for (let i = 0; i < 20; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    document.body.appendChild(s);
    sparkles.push(s);
}

/* ====== PARTIKEL HATI ====== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

function drawHeartShape(ctx, x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size / 2, x, y + size, x, y + size * 1.5);
    ctx.bezierCurveTo(x, y + size, x + size, y + size / 2, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.fill();
}

function createParticle() {
    return {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
        size: Math.random() * 6 + 2,
        speedX: (Math.random() - 0.5) * 1,
        speedY: (Math.random() - 1.5) * 2,
        color: hsl(${Math.random() * 360}, 80%, 60%),
        life: 100
    };
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        ctx.fillStyle = p.color;
        drawHeartShape(ctx, p.x, p.y, p.size);
        if (p.life <= 0) particles.splice(index, 1);
    });
    if (isActive) {
        for (let i = 0; i < 3; i++) particles.push(createParticle());
    }
    requestAnimationFrame(animateParticles);
}

/* ====== ANIMASI SPARKLE ====== */
let angle = 0;
function animateSparkles() {
    if (isActive) angle += 0.02;
    sparkles.forEach((s, i) => {
        const radius = 180;
        const sparkAngle = angle + (i * (Math.PI * 2 / sparkles.length));
        const x = window.innerWidth / 2 + Math.cos(sparkAngle) * radius;
        const y = window.innerHeight / 2 + Math.sin(sparkAngle) * radius;
        s.style.left = ${x}px;
        s.style.top = ${y}px;
    });
    requestAnimationFrame(animateSparkles);
}

/* ====== CLICK ACTION ====== */
let isActive = false;
heart.addEventListener("click", () => {
    isActive = !isActive;
    heart.classList.toggle("active", isActive);
    if (isActive) {
        music.play();
    } else {
        music.pause();
    }
});

/* START ANIMASI */
animateParticles();
animateSparkles();

</script>
</body>
</html>
